<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TrybeWarts</title>
  </head>

  <body>
    <header>
      <img id="header-logo" src="assets/trybewarts-header-logo.svg" alt="TrybeWarts Header Logo">
      <h1 id="header-title">TrybeWarts</h1>
      <div class="menu-toggle">
        <div id="login-toggle">
          <p>Log in</p>
        </div>
        <p>|</p>
        <div id="register-toggle">
          <p>Sign up</p>
        </div>
      </div>
      <section class="login-menu">
        <h2 id="login-title">Enter with your account</h2>
        <form>
          <label for="email-login">Email:</label>
          <input id="email-login" type="text" name="email" placeholder="Email">
          <label for="password-login">Password:</label>
          <input id="password-login" type="password" name="password" placeholder="Password">
          <button id="login-btn" type="submit" disabled>Login</button>
        </form>
      </section>
      <section class="register-menu">
        <h2 id="register-title">Create your account</h2>
        <form>
          <label for="name-register">Name*</label>
          <input id="name-register" type="text" placeholder="Luna Lovegood">
          <div id="name-error" class="error-message" style="display: none;">Name must be at least 3 characters</div>
          <label for="email-register">Email*</label>
          <input id="email-register" type="text" name="email" placeholder="Email">
          <div id="email-error" class="error-message" style="display: none;">Invalid email</div>
          <label for="password-register">Password*</label>
          <input id="password-register" type="password" name="password" placeholder="Password">
          <div id="password-error" class="error-message" style="display: none;">Password must be at least 8 characters</div>
          <div class="terms">
            <input id="register-terms" type="checkbox">I have read and agree to the terms of use*
          </div>
          <button id="register-btn" type="submit" disabled>Register</button>
        </form>
      </section>
    </header>

    <main>
      <form class="evaluation-form">
        <h2 id="form-title">Satisfaction Survey</h2>
        <section class="user-form">
          <label id="label-name" for="name-form">Name</label>
          <input id="name-form" type="text" name="username" placeholder="Luna Lovegood">
          <label id="label-email" for="email-form">Email</label>
          <input id="email-form" type="text" name="email" placeholder="exemple@me.com">
        </section>

        <section class="family-form">
          <label>What is your family?</label>
          <div id="family-input">
            <input type="radio" name="family" value="Frontend">Frontend
            <input type="radio" name="family" value="Backend">Backend
            <input type="radio" name="family" value="FullStack">FullStack
          </div>
        </section>
      </form>
    </main>

  </body>
  <script src="script.js"></script>

</html>
